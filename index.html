
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TakaTracker</title>
    
    <!-- PWA and Mobile Meta Tags -->
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#059669">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="TakaTracker">
    
    <!-- Splash Screen Icons (Standard) -->
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2489/2489756.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            overscroll-behavior-y: none; /* Disables pull-to-refresh completely */
            user-select: none; /* Prevents accidental text selection (native feel) */
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden; /* Prevent body scroll, use inner scroll */
        }

        /* Standalone App Layout */
        #root { 
            height: 100vh;
            height: -webkit-fill-available;
            display: flex; 
            flex-direction: column; 
            background-color: #f9fafb;
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .page-transition { animation: fadeIn 0.3s ease-out; }

        /* Dark mode overrides for systemic elements */
        .dark #root { background-color: #020617; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.2.4",
    "react-dom": "https://esm.sh/react-dom@19.2.4",
    "react-dom/client": "https://esm.sh/react-dom@19.2.4/client",
    "@google/genai": "https://esm.sh/@google/genai@1.41.0",
    "lucide-react": "https://esm.sh/lucide-react@0.463.0",
    "recharts": "https://esm.sh/recharts@3.7.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-gray-50 text-gray-900">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Using a relative path without leading dot for better sandbox compatibility
                const swPath = 'sw.js';
                navigator.serviceWorker.register(swPath)
                    .then(reg => console.log('TakaTracker Local Engine Ready'))
                    .catch(err => {
                        console.warn('Local Engine registration deferred or blocked by environment policy.', err.message);
                    });
            });
        }

        // Handle standalone detection
        if (window.matchMedia('(display-mode: standalone)').matches) {
            console.log('Running as Local App');
        }
    </script>
</body>
</html>
